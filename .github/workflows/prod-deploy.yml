name: Prod deploy

on:
  push:
    tags:
      - "v*"

  workflow_call:
    secrets:
      GCP_PROJECT_NAME:
        required: true
      WIP_PROJECT_ID:
        required: true

  workflow_dispatch:

permissions: {}

jobs:
  deploy:
    if: github.repository_owner == 'mdn' && github.ref_protected
    uses: ./.github/workflows/_deploy.yml
    secrets: inherit
    with:
      environment: production
      ref: ${{ github.ref }}
      tag: ${{ github.ref_name }}
