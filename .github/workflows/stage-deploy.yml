name: Stage deploy

on:
  push:
    branches:
      - main

  workflow_dispatch:
    inputs:
      ref:
        description: "Branch to deploy (default: main)"
        required: false
        default: main

permissions:
  # Read/write GHA cache.
  actions: write
  # Checkout.
  contents: read
  # Authenticate with GCP.
  id-token: write

jobs:
  deploy:
    if: github.repository_owner == 'mdn' && github.actor != 'dependabot[bot]'
    uses: ./.github/workflows/_deploy.yml
    secrets: inherit
    with:
      environment: stage
      ref: ${{ inputs.ref }}
